{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--favecon -->
    <link rel="shortcut icon" href="{% static 'img/doctor11.png' %}">

    <!--logo -->
    <link rel="shortcut icon" href="{% static 'img/doctor22.png' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
    <!--Bootstap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css "> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--FontAwesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Static CSS-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
	<!--datatables css-->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">


	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<header >
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
				<div class="col-sm">
					<a class="navbar-brand flex-grow-1" style="text-align: center; color: #fff"; margin-left: 25px;>
						<a href="{% url 'chart-page' %}">
							<p style="color: yellowgreen;">Bar Chart</p>
						</a>
						<a href="{% url 'table-page' %}">
							<p style="color: yellowgreen;">Info Table</p>
						</a>
						
						{% block navbar-content %}{% endblock navbar-content %}
					</a>
				</div>
				<!-- create an input outside -->
				<!-- <div class="d-flex" style="margin-right: 25px;">
					<div class=" input-group input-group-sm">
						<input class="form-control" type="search" placeholder="search...">
						<a>
					</div>
				</div> -->

				<div class="d-flex" style="margin-right: 25px;">
					<div class=" input-group input-group-sm">
							<select class="form-control" type="search"name="cars" id="search">
							  <option value="">**Drop Down</option>
							  <option value="Stomach ache">Stomach ache</option>
							  <option value="Diarrheal">Diarrheal</option>
							  <option value="Injuries">Injuries</option>
							  <option value="Head ache">Head ache</option>
							  <option value="Cough">Cough</option>
							</select>
					</div>
				</div>

				
			</nav>
		</header>
		
		<!-- =====block content (root=====) -->

		{% block content %}{% endblock content %}



	</div><!-- END //wrapper -->

	<footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">&copy; {% now "Y" %} Copyright:
			<a class="text-light" href="#" style="text-decoration: none;">
				<span style="color: greenyellow;">www.ehealth.com</span>
			</a>
		</div>
	</footer>

	<!-- Bootstrap 5 JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!--Jquery-->
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

	<!--datatables js-->

	<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

	<!--datatables script-->
	<script >
	$("#example").DataTable({
		paging: true,
		pageLength: 5,
		lengthChange: true,
		autoWidth: true,
		searching: true,
		bInfo: true,
		bSort: true,
	})

	var newSearch = $("#example").DataTable();
	$('#search').keyup(function(){
		newSearch.search($(this).val()).draw();
	})
	</script>
	
</body>
</html>
