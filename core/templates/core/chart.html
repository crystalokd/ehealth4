{% extends 'core/base.html' %}
{% block content %}

<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Stomach_ach', 'Diarrheal', 'Injuries', 'Head_ache', 'Cough'],
      datasets: [{
        label: '# of Votes',
        data: {{data|safe}},
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
 {% endblock %}
