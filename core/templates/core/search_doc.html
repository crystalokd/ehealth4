{% extends 'core/base.html' %}

{% block content %}

	<center>
		{% if searched %}
			<h1>You Searched For {{ searched }}</h1>
			<br/>
			{% for doc in doctors %}
				<a href="{% url 'show-doc' doc.id %}">{{doc.first_name}}</a> <br/>
			{% endfor %}

		{% else %}
			<h1>hey! You Forgot To Seach For A Doctor...</h1>
		{% endif %}
	</center>

{% endblock %}
